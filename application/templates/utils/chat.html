<link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='css/chat.css') }}">

<div class="chatContainer">
    <div class="chatHeader">
        <h3>Chat</h3>
    </div>
    <div class="chatCentre" id="chatCentre">
    </div>
    <div class="chatBottom">
        <form action="#" id="chatForm" onsubmit="sendMessage();return false">
            <input name="message" type="text" id="chatMessage"/>
            <button name="submit" type="submit" id="submitMessage">Send</button>
        </form>
    </div>
</div>

<script type='text/javascript' src="{{ url_for('static', filename='js/utils/chat.js') }}"></script>
